<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nir invitation</title>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
    <script src="scripts/emailTemplates.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

            async defer></script>

</head>
<body>

    <div class="content-wrapper">
        <div class="orders-form-wrapper">
            <div class="radio-buttons">
                <span>מעוניין בהסעה בכיוון:</span>
                <br>
                <div class="radio-input-wrapper">
                    <div class="button-wrapper active"><input type="radio" name="transport_directions" value="both_ways" checked>הלוך וחזור</div>
                    <div class="button-wrapper"><input type="radio" name="transport_directions" value="only_from_airport"> רק הלוך</div>
                    <div class="button-wrapper"><input type="radio" name="transport_directions" value="only_to_airport"> רק חזור</div>
                </div>
                <div class="clear"></div>
            </div>
            <form name="transportation_form" id="transportation_form">
                <div class="arrivals"></div>
                <div class="departures"></div>
                <div class="personal-details"></div>
            </form>
        </div>
    </div>

</body>
